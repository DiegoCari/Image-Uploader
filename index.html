<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" items="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="viewport" items="width=device-width,initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Image Uploader</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>

<div class="container">

	<div class="sub-container">
			<h1 class="title">Upload Image</h1>
			<h2 class="sub-title">File should be Jpeg, Png...</h2>
	
		<div class="drop-zone">
			<img src="./1677509706680.svg" alt="Drop-icon">
			<span class="image-drop">Drag and Drop c:</span>
		</div>

		<form action="/" class="upload-card" method="post" enctype="multipart/form-data">
			<div class="custom-input-file">  
				<label for="file-input" class="file-input-label">Choose a file</label>
				<input type="file" id="file-input">
			</div>
		</form>

			<img src="./check.png" alt="check" class="upload-success-check">
			<h2 class="title-check">Uploaded Successfully</h2>
			<img src="./1677509706680.svg" alt="Uploaded image" class="upload-success-image">
			<input readonly type="text" class="upload-success-link">
			<div class="upload-success-link-container">
				<button class="upload-success-copy-link">Copy</button>
				<button class="upload-success-reset-link">Reset</button>
			</div>
			<span class="foto-subida">Mensaje Copiado!</span>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>	
</html>
